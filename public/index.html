<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>

      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.500.0.min.js"></script>
      <!-- <script data-main="scripts/main" src="require.js"></script> -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script> -->
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <link rel="stylesheet" href="style/login.css">
      <script src="sha256.js"></script>
      <script src="scripts/login.js"></script>
      
      </head>
    <body>
      <h1>Department of Medical Laboratory Sciences</h1>

    <!--main_div is login form-->
    <div id="login_form" role="dialog" class="main-div">
      <img src="wsulogo.png" alt="Italian Trulli" id="wsuloginlogo">
	  
			<span>Username<input type="email" id="email_field" /></span>
			<span>Password<input type="password" id="password_field" /></span>
			<button onclick="login()">Login</button>
		  <div id="create_user">
			<span>Not yet a member?</span>
			<span>Create a new user!</span>
		  </div>
		  <button data-toggle="modal" data-target="#newuser_div">Create User</button>
	    
	  
    </div>


    <!-- user_div is user is logged in -->
    <div class="loggedin-div" id="user_div">
      <h2 id="getUserFirst"></h2>
      <span id="user_para">Welcome to AntiBuddies!</span>
        <div class="user_div_button">
          <div class="left">
            <button onclick="courses()">
              Courses
            </button>
          </div>
          <div class="right">
            <footer>
              <button style="color:#ffffff;">
                <a href="index.html">
                 Logout
                </a>
              </button>
            </footer>
          </div>
        </div>
    </div>

    <!-- newuser_div is create new user form -->
    <div class="modal fade" id="newuser_div" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h2 class="modal-title">Create New User</h2>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <span id="firstname">First Name<input id="first_name_field" /></span>
            </div>
            <div class="form-group">
              <span id="lastname">Last Name<input id="last_name_field" /></span>
            </div>
            <div class="form-group">
              <span id="username">Username<input id="user_name_field" /></span>
            </div>
            <div class="form-group">
              <span id="password">Password<input type="password" id="create_password_field" /></span>
            </div>
          </div>
          <div class="modal-footer">
            <button style="background-color:red;" class="close" data-dismiss="modal">&times;</button>
            <button onclick="addUser()" class="close" data-dismiss="modal">Add User</button>
          </div>
        </div>
      </div>   
    </div>
  </body>
</html>
